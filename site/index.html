<html>
    <head>
        <title>MoneySplit</title>
    </head>
    <body>
        <h1>MonetSplit</h1>
        <p>
            Add member
            <input type="text" name="address" id="address" placeholder="Address">
            <input type="text" name="accountBalance" id="accountBalance" placeholder="Account balance">
            <input type="text" name="member" id="member" placeholder="Member name">
            <input type="text" name="amountSpend" id="amountSpend" placeholder="Amount spend">
            <button id="addMember">Add member</button>
        </p><br>
        <p>
            Show members
            <button id="showMembers">Show members</button>
            <div name="members" id="members"></div>
        </p><br>
        <p>
            Add Expense
            <input type="amount" name="amount" id="amount" placeholder="Amount">
            <input type="text" name="description" id="description" placeholder="Description">
            <input type="text" name="option" id="option" placeholder="Option">
            <input type="text" name="unqamt" id="unqamt" placeholder="Unequal amount">
            <button id="addExpense">Add expense</button>
        </p><br>
    </body>
</html>
